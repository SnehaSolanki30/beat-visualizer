<!DOCTYPE html>

</head>
<body>
    <div class="container">
    <div class="header">header(1 row,12 column)</div>
    <div class="nav">navigation(1 row,6 column)</div>
    <div class="sidebar">sidebar(10 row,3 column)</div>
    <div class="main">main(9 row,6 column)</div>
    <div class="ads">ads(10 row,3 column)</div>
    <div class="footer">footer(1 row,12 column)</div>
</div>
</body>
</html>
